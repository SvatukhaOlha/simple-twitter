        for(let i = 0; i < profile.tweets.length; i++) {

            tweetEl.innerHTML =

                <div id="tw-text-container">

                    <div class="second-color date-publish">${moment(profile.tweets[i].date).fromNow()}</div>

            </div>`
            tweetContainer.appendChild(tweetEl);
        }
